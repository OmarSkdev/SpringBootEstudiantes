<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand">Control de Estudiantes</a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/estudiantes}">Control de Estudiantes</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <h1>Lista de Estudiantes</h1>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/estudiantes/nuevo}" class="btn btn-primary btn-sm mb-3">Agregar Estudiante</a>
            </div>
        </div>


        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="estu : ${estudiantes}">
                <td th:text="${estu.nombre}">Nombre</td>
                <td th:text="${estu.apellido}">Apellido</td>
                <td th:text="${estu.email}">Email</td>
                <td>
                    <a th:href="@{/estudiantes/editar/{id}(id=${estu.id})}" class="btn btn-info">Editar</a>
                    <a th:href="@{/estudiantes/{id}(id=${estu.id})}" class="btn btn-danger">Eliminar</a>                </td>
            </tr>
            </tbody>


        </table>


    </div>
</body>
</html>
